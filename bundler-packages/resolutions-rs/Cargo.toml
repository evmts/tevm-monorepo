[package]
name = '_tevm_bundler_packages_rs'
version = '0.1.0'
edition = '2021'

[dependencies]
node-resolve = "2.2.0"
once_cell = "1.21.3"
regex = "1.11.1"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.140"
tempfile = "3.19.1"
napi = { version = "2.15.0", default-features = false, features = ["napi4"] }
napi-derive = "2.15.0"

[[bin]]
name = "benchmark_helper"
path = "src/bin/benchmark_helper.rs"

[lib]
crate-type = [
    'cdylib',
    'rlib',
]

[build-dependencies]
napi-build = "2.0.1"