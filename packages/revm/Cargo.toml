[package]
name = "tevm_revm"
version = "0.1.0"
edition = "2021"
description = "REVM Rust-based EVM implementation for Tevm with WASM support"
authors = ["TEVM Contributors"]
license = "MIT"
repository = "https://github.com/evmts/tevm-monorepo"
readme = "README.md"
keywords = ["ethereum", "evm", "revm", "wasm", "tevm"]


[dependencies]
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.114"
wasm-bindgen = "0.2.92"
console_error_panic_hook = { version = "0.1.7", optional = true }
web-sys = { version = "0.3.69", features = ["console"] }
js-sys = "0.3.69"
bytes = "1.5.0"
hex = "0.4.3"
primitive-types = { version = "0.12.2", features = ["serde"] }
getrandom = { version = "0.2", features = ["js"] }
revm = "22.0.1"

[lib]
crate-type = [
    "cdylib",
    "rlib",
]

[features]
default = ["console_error_panic_hook"]

[dev-dependencies]
wasm-bindgen-test = "0.3.42"
