name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: read

env:
  NX_CLOUD_DISTRIBUTED_EXECUTION: true
  # give extra memory to speed up a bit
  NODE_OPTIONS: "--max_old_space_size=4096"
  NX_BRANCH: ${{ github.event.number || github.ref_name }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  TEVM_TEST_ALCHEMY_KEY: ${{ secrets.TEVM_TEST_ALCHEMY_KEY }}
  TEVM_RPC_URLS_MAINNET: ${{ secrets.TEVM_RPC_URLS_MAINNET }}
  TEVM_RPC_URLS_OPTIMISM: ${{ secrets.TEVM_RPC_URLS_OPTIMISM }}

jobs:
  ci:
    name: Nx Cloud Agents
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        name: Checkout [Pull Request]
        if: ${{ github.event_name == 'pull_request' }}
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: actions/checkout@v4
        name: Checkout [Default Branch]
        if: ${{ github.event_name != 'pull_request' }}
        with:
          fetch-depth: 0
      - name: "Setup"
        uses: ./.github/actions/setup
      - run: npx nx-cloud start-ci-run --distribute-on="9 linux-medium-js"
      - uses: nrwl/nx-set-shas@v4
      - run: bunx nx affected --targets build:dist,build:rust,build:types,typecheck,test:coverage,lint:check,lint:deps,lint:package,dev:run,generate:docs,build:app
      - run: bun sort-package-json:check
